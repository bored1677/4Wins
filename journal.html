:root {
    --base-clr: #11121a;
    --line-clr: #42434a;
    --hover-clr: #222533;
    --text-clr: #e6e6ef;
    --accent-clr: #5e63ff;
    --secondary-text-clr: #b0b3c1;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.wrapper {
    position: relative;
    width: 450px;
    max-height: 550px; /* Restrict height */
    background-color: #ffffff;
    border-radius: 15px;
    border: 1px solid var(--accent-clr);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    overflow-y: auto; /* Enables vertical scrolling */
    display: flex;
    flex-direction: column;
}

/* Sticky button container */
.sticky-container {
    position: sticky;
    top: 0;
    background-color: white; /* Match background */
    padding: 10px;
    z-index: 100;
    display: flex;
    justify-content: center;
    border-bottom: 1px solid var(--line-clr);
}

#new-entry {
    width: 100%;
    background-color: var(--accent-clr);
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: 0.3s ease;
}

/* Header */
.title-journal {
    text-align: center;
    color: var(--base-clr);
    font-size: 20px;
}

/* Button Styling */
button {
    background-color: var(--accent-clr);
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background-color: #454ae4;
    transform: scale(1.05);
}

/* Form Styling */
#add-entry-form {
    display: none;
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    margin-top: 15px;
    background-color: var(--line-clr);
    padding: 15px;
    border-radius: 10px;
}

#entry-text {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid var(--accent-clr);
    border-radius: 5px;
    resize: none;
    font-size: 1rem;
}

#save-entry {
    align-self: flex-end;
}

/* Journal Entries */
.journal-entries {
    margin-top: 20px;
    max-height: 300px;
    overflow-y: auto;
    padding-right: 10px;
}

.entry {
    background-color: var(--hover-clr);
    color: var(--text-clr);
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    border-left: 4px solid var(--accent-clr);
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.entry strong {
    font-size: 0.9rem;
    color: var(--secondary-text-clr);
}

.entry p {
    font-size: 1rem;
}

.entry button {
    margin-top: 5px;
    padding: 5px;
    font-size: 0.85rem;
}

body {
    min-height: 100vh;
    min-height: 100dvh;
    background-color: var(--base-clr);
    color: var(--text-clr);
    display: grid;
    grid-template-columns: auto 1fr;
    font-family: 'Poppins', sans-serif;
}

#sidebar {
    box-sizing: border-box;
    height: 100vh;
    width: 250px;
    padding: 5px 1em;
    background-color: var(--base-clr);
    border-right: 1px solid var(--line-clr);
    position: sticky;
    top: 0;
    align-self: start;
    transition: 300ms ease-in-out;
    overflow: hidden;
}

#sidebar.close {
    padding: 5px;
    width: 60px;
}

#sidebar.close .logo,
#sidebar.close a span {
    opacity: 0;
    width: 0;
    transition: opacity 300ms ease-in-out, width 300ms ease-in-out;
}

#sidebar ul {
    list-style: none;
    padding: 0;
}

#sidebar > ul > li:first-child {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 16px;
    align-items: center;
}

#sidebar > ul > li:first-child .logo {
    font-weight: 600;
    transition: opacity 300ms ease-in-out, width 300ms ease-in-out;
}

#sidebar a, #sidebar .dropdown-btn, #sidebar .logo {
    border-radius: .5em;
    padding: .85em;
    text-decoration: none;
    color: var(--text-clr);
    display: flex;
    align-items: center;
    gap: 1em;
    transition: background-color 0.3s ease;
}

#sidebar svg {
    flex-shrink: 0;
    fill: var(--text-clr);
    transition: fill 0.3s ease;
}

#sidebar a span {
    flex-grow: 1;
    transition: opacity 300ms ease-in-out, width 300ms ease-in-out;
}

#sidebar a:hover {
    background-color: var(--hover-clr);
}

#sidebar ul li.current a {
    background-color: var(--accent-clr);
    color: white;
}

#sidebar ul li.current svg {
    fill: white;
}

#toggle-btn {
    margin-left: auto;
    padding: 1em;
    border: none;
    border-radius: .5em;
    background: none;
    cursor: pointer;
}

#toggle-btn svg {
    transition: rotate 150ms ease;
}

#toggle-btn:hover {
    background-color: var(--hover-clr);
}

.rotate svg:last-child {
    rotate: 180deg;
}

#sidebar .sub-menu {
    display: none;
}

#sidebar .sub-menu.show {
    display: block;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const newEntryButton = document.getElementById("new-entry");
    const addEntryForm = document.getElementById("add-entry-form");
    const saveEntryButton = document.getElementById("save-entry");
    const entryText = document.getElementById("entry-text");
    const journalEntries = document.getElementById("journal-entries");
    
    let entries = JSON.parse(localStorage.getItem("journal")) || [];
    renderEntries();

    newEntryButton.addEventListener("click", () => {
        addEntryForm.style.display = "block";
    });

    saveEntryButton.addEventListener("click", () => {
        const text = entryText.value.trim();
        if (text) {
            const entry = { id: Date.now(), text, date: new Date().toLocaleString() };
            entries.push(entry);
            localStorage.setItem("journal", JSON.stringify(entries));
            entryText.value = "";
            addEntryForm.style.display = "none";
            renderEntries();
        }
    });

    function renderEntries() {
        journalEntries.innerHTML = "";
        entries.forEach(entry => {
            const entryDiv = document.createElement("div");
            entryDiv.classList.add("entry");
            entryDiv.innerHTML = `<strong>${entry.date}</strong><p>${entry.text}</p>`;
            
            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.addEventListener("click", () => editEntry(entry.id));

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", () => deleteEntry(entry.id));
            
            entryDiv.appendChild(editButton);
            entryDiv.appendChild(deleteButton);
            journalEntries.appendChild(entryDiv);
        });
    }

    function editEntry(id) {
        const entry = entries.find(e => e.id === id);
        const newText = prompt("Edit your entry:", entry.text);
        if (newText !== null) {
            entry.text = newText;
            localStorage.setItem("journal", JSON.stringify(entries));
            renderEntries();
        }
    }

    function deleteEntry(id) {
        entries = entries.filter(e => e.id !== id);
        localStorage.setItem("journal", JSON.stringify(entries));
        renderEntries();
    }
});

document.addEventListener("DOMContentLoaded", function () {
    const addEntryBtn = document.getElementById("add-entry");
    const saveEntryBtn = document.getElementById("save-entry");
    const journalForm = document.getElementById("journal-form");
    const journalEntries = document.getElementById("journal-entries");
    const loadMoreBtn = document.createElement("button");

    loadMoreBtn.textContent = "Load More";
    loadMoreBtn.style.display = "none"; // Hidden by default
    loadMoreBtn.addEventListener("click", showMoreEntries);
    journalEntries.after(loadMoreBtn);

    let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
    let visibleCount = 5; // Number of initially visible entries

    function displayEntries() {
        journalEntries.innerHTML = "";
        const limitedEntries = entries.slice(0, visibleCount); // Show only a portion

        limitedEntries.forEach((entry, index) => {
            const entryDiv = document.createElement("div");
            entryDiv.classList.add("entry");
            entryDiv.innerHTML = `
                <p><strong>${entry.date}</strong></p>
                <p>${entry.content}</p>
                <button onclick="editEntry(${index})">Edit</button>
                <button onclick="deleteEntry(${index})">Delete</button>
            `;
            journalEntries.appendChild(entryDiv);
        });

        // Show "Load More" button if there are more than visibleCount entries
        if (entries.length > visibleCount) {
            loadMoreBtn.style.display = "block";
        } else {
            loadMoreBtn.style.display = "none";
        }

        localStorage.setItem("journalEntries", JSON.stringify(entries));
    }

    function showMoreEntries() {
        visibleCount += 5; // Increase the number of visible entries
        displayEntries();
    }

    addEntryBtn.addEventListener("click", function () {
        journalForm.style.display = "block";
    });

    saveEntryBtn.addEventListener("click", function () {
        const content = document.getElementById("entry-content").value;
        if (content.trim() === "") return;

        const newEntry = {
            date: new Date().toLocaleDateString(),
            content: content,
        };

        entries.unshift(newEntry); // Add new entry at the top
        visibleCount = 5; // Reset visible count to ensure only 5 are shown
        document.getElementById("entry-content").value = ""; // Clear input
        journalForm.style.display = "none";

        displayEntries();
    });

    function deleteEntry(index) {
        entries.splice(index, 1);
        visibleCount = 5; // Reset visible count after deletion
        displayEntries();
    }

    function editEntry(index) {
        const newContent = prompt("Edit your entry:", entries[index].content);
        if (newContent !== null) {
            entries[index].content = newContent;
            displayEntries();
        }
    }

    displayEntries();
});

     // Toggle sidebar function
     function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('close');
        }
    </script>
