<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Habit Tracker - Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --base-clr: #11121a;
            --line-clr: #42434a;
            --hover-clr: #222533;
            --text-clr: #e6e6ef;
            --accent-clr: #5e63ff;
            --secondary-text-clr: #b0b3c1;
            --transition-3s: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }


        .profile-container {
            background-color: #ffffff;
            width: 430px;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--accent-clr);
            box-shadow: 0 8px 15px var(--secondary-text-clr);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        
        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--base-clr);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            position: relative;
        }

        .profile-picture img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-picture input[type="file"] {
            display: none;
        }

        .profile-info h1 {
            color: var(--base-clr);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: var(--line-clr);
            font-size: 14px;
        }

        .user-details {
            background-color: var(--hover-clr);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .user-details p {
            margin-bottom: 10px;
        }

        .habit-list {
            background-color: var(--hover-clr);
            border-radius: 15px;
            padding: 20px;
        }

        .habit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .habit-item-info h2 {
            color: var(--base-clr);
            font-size: 16px;
            margin-bottom: 5px;
        }

        .habit-item-info p {
            color: var(--line-clr);
            font-size: 12px;
        }

        .habit-streak {
            color: var(--accent-clr);
            font-weight: bold;
        }

        .overall-streak {
            text-align: center;
            background-color: var(--base-clr);
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        body {
min-height: 100vh;
min-height: 100dvh;
background-color: var(--base-clr);
color: var(--text-clr);
display: grid;
grid-template-columns: auto 1fr;
font-family: 'Poppins', sans-serif;
        }

#sidebar {
    box-sizing: border-box;
    height: 100vh;
    width: 250px;
    padding: 5px 1em;
    background-color: var(--base-clr);
    border-right: 1px solid var(--line-clr);
    position: sticky;
    top: 0;
    align-self: start;
    transition: 300ms ease-in-out;
    overflow: hidden;
}

#sidebar.close {
    padding: 5px;
    width: 60px;
}

#sidebar.close .logo,
#sidebar.close a span {
    opacity: 0;
    width: 0;
    transition: opacity 300ms ease-in-out, width 300ms ease-in-out;
}

#sidebar ul {
    list-style: none;
    padding: 0;
}

#sidebar > ul > li:first-child {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 16px;
    align-items: center;
}

#sidebar > ul > li:first-child .logo {
    font-weight: 600;
    transition: opacity 300ms ease-in-out, width 300ms ease-in-out;
}

#sidebar a, #sidebar .dropdown-btn, #sidebar .logo {
    border-radius: .5em;
    padding: .85em;
    text-decoration: none;
    color: var(--text-clr);
    display: flex;
    align-items: center;
    gap: 1em;
    transition: background-color 0.3s ease;
}

#sidebar svg {
    flex-shrink: 0;
    fill: var(--text-clr);
    transition: fill 0.3s ease;
}

#sidebar a span {
    flex-grow: 1;
    transition: opacity 300ms ease-in-out, width 300ms ease-in-out;
}

#sidebar a:hover {
    background-color: var(--hover-clr);
}

#sidebar ul li.current a {
    background-color: var(--accent-clr);
    color: white;
}

#sidebar ul li.current svg {
    fill: white;
}

#toggle-btn {
    margin-left: auto;
    padding: 1em;
    border: none;
    border-radius: .5em;
    background: none;
    cursor: pointer;
}

#toggle-btn svg {
    transition: rotate 150ms ease;
}

#toggle-btn:hover {
    background-color: var(--hover-clr);
}

.rotate svg:last-child {
    rotate: 180deg;
}

#sidebar .sub-menu {
    display: none;
}

#sidebar .sub-menu.show {
    display: block;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

    </style>
</head>

    <script>
        function triggerFileUpload() {
            // Trigger click on hidden file input
            document.getElementById('fileUpload').click();
        }

        function uploadProfilePicture(event) {
            const file = event.target.files[0];
            if (file) {
                // Check file type and size
                const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
                const maxSize = 5 * 1024 * 1024; // 5MB

                if (!validImageTypes.includes(file.type)) {
                    alert('Please upload a valid image (JPEG, PNG, or GIF)');
                    return;
                }

                if (file.size > maxSize) {
                    alert('Image size should be less than 5MB');
                    return;
                }

                // Create a FileReader to display the image
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

          // Toggle sidebar function
     function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('close');
        }
    </script>
